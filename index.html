<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --font-size: 16px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --container-bg: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Lista de Tareas <i class="fas fa-clipboard-list"></i></h1>
            <div>
                <button id="settingsBtn" class="settings-btn"><i class="fas fa-cog"></i></button>
                <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Añade una nueva tarea...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Añadir</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="taskCount">0 tareas pendientes</span>
            <button id="clearAllBtn"><i class="fas fa-trash"></i> Limpiar completadas</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Configuración de Apariencia</h2>
            
            <div class="form-group">
                <label for="bgColor">Color de fondo:</label>
                <input type="color" id="bgColor" value="#f5f5f5">
            </div>
            
            <div class="form-group">
                <label for="fontSize">Tamaño de fuente:</label>
                <select id="fontSize">
                    <option value="14px">Pequeño</option>
                    <option value="16px" selected>Mediano</option>
                    <option value="18px">Grande</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fontFamily">Tipo de fuente:</label>
                <select id="fontFamily">
                    <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Georgia, serif">Georgia</option>
                </select>
            </div>
            
            <button id="saveSettings" class="btn-save">Guardar Configuración</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="To-DoList.js"></script>
</body>
</html>
